<!-- templates/landing_page.html -->

{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Calculator - Landing Page</title>
</head>
<body>
    <h1>Welcome to the Run Calculator</h1>
    <form action="{{ url_for('run_config_page') }}" method="post">
        <label for="miles">Enter miles:</label>
        <input type="number" id="miles" name="miles" required><br>
        <label for="chunks">Enter number of chunks:</label>
        <input type="number" id="chunks" name="chunks" required><br>
        <button type="submit">Quick Start</button>
    </form>
</body>
</html>
{% endblock %}
